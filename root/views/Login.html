<!DOCTYPE html>
<html lang="en">

<head>
    <title>::Fund - Login::</title>
    <meta charset="UTF-8">
    <meta name="description" content="Fund">
    <meta name="keywords" content="login">
    <meta name="author" content="Docuchain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

<body>
    <section class="loginSection">
    	<div class="loginBg">
        	<div class="loginInnerLeft">
            	<div class="loginForm">
            		<form >
                		<h4>LOGIN</h4>
                    	<div class="form-group">
                    	<input type="text"  class="loginInput" name='email' ng-model='user.email' placeholder="Enter email"/>
                    	</div>
                    	<div class="form-group">
                    	<input type="password" class="loginInput" name='password' ng-model='user.password' placeholder="Password"/>
                    	</div>
                        <button class="loginBtn" ng-click='handleSubmit(user)'>Login</button>
               		 </form>
                     <!-- <p> Don't have an acount? <a href="register.html" class="whClr">REGISTER NOW</a></p> -->
                </div>
            </div>
            <div class="loginInnerRight">
            	<img src="root/images/logo.png"/>
            </div>
        </div>
	</section>
    <script src="root/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="root/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="root/js/jquery.appear.js" type="text/javascript"></script>
    <script src="root/js/main.js" type="text/javascript"></script>
    <script src="root/js/jquery.nicescroll.min.js"></script>
</body>

</html>
